<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//     1. Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
//          mostrar :
//     a. A menor altura do grupo;
//     b. A maior altura do grupo;

        // array
        const altura = []
        // cria um loop que executa 15 vezes
        for (let i = 1; i <= 15; i++) {
            const alt = parseFloat(prompt(`Digite a ${i}º altura`))
            altura.push(alt)       
        }
        const menor = Math.min(...altura); // Ambos recebem os valores e informam o menor e maior valor
        const maior = Math.max(...altura);
        

        alert(`A maior altura é: ${maior} metros`) // imprime o resultado de maior/menor
        alert(`A menor altura é: ${menor} metros`)

    </script>
</body>
</html>
