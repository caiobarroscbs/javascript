<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
       Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
        o preço de cada produto. Ao possuir o valor de cada produto, faça a soma total da compra e
        informe o maior e o menor preço que foi informado
        }
*/

        //informar a quantidade de produtos
        const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos')) // 10

        //ler o preço de cada produto e armazenar em um array
        const precosProdutos = []

        for (let i = 0; i < qtdProdutos; i++) {
            let preco = parseFloat(prompt('Informe o valor do produto'))
            precosProdutos[i]  = preco       
        }

        let soma = 0
/*
        for (let i = 0; i < precosProdutos.length; i++){
            const valor = precosProdutos[i]
            //soma = soma + valor
            soma += valor
        }
*/
        for (let preco of precosProdutos) { // Esse é o mesmo da solução de cima, mas de uma forma simplificada
            soma += preco
        }

        const min = Math.min(...precosProdutos); // Ambos recebem os valores e informam o menor e maior valor
        const max = Math.max(...precosProdutos);

        alert(`Valor total de todos os produtos foi de R$ ${soma}`)
        alert(`O produto mais barato custou R$ ${min}`)
        alert(`O produto mais caro custou R$ ${max}`)
        
    </script>
</body>
</html>
