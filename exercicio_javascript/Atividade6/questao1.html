<!--
Faça um programa em Javascript que leia um vetor de seis elementos numéricos inteiros, calcule e mostre:
a) A quantidade de números pares
b) Quais os números pares
c) A quantidade de números ímpares
d) Quais os números ímpares
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array
        const nums = []
        // criar um loop que execute 6 vezes
        for (let i = 1; i <= 6; i++) {
            const n = parseInt(prompt(`Digite o ${i}º número`))
            nums.push(n)       
        }

        // separar os pares dos impares
        const pares = []
        const impares = []

        // percorrer o array com os números informados
        // for of = cria uma variavel que guarda os valores de cada posição do array
        for (let numero of nums) {
        //    Separar os valores pares dos impares
        //    colocando cada valor no seu respectivo array 
            if (numero % 2 == 0) {
                pares.push(numero)
            } else {
                impares.push(numero)
            }
        }

        alert(`Nós temos ${pares.length} valores pares: ${pares.join(', ')}`)
        alert(`Nós temos ${impares.length} valores impares: ${impares.join(', ')}`)
    </script>
</body>
</html>
